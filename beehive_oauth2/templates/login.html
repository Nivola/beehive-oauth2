{% extends "base.html" %}
{% block content %}
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ _('Please Sign In') }}</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{{ login_uri }}" method="POST" name="registrationForm" id="registrationForm" data-toggle="validator">
                            <fieldset>
                                <legend>registration</legend>

			                    {% if msg %}
			                    <div id="msg" class="form-group has-error">
			                        <small class="help-block">{{ _('Error') }}: {{ msg }}</small>
			                    </div>       
			                    {% endif %}
                                <div class="form-group">
                                    <!-- <input class="form-control" placeholder="E-mail" name="email" type="email" 
                                           data-minlength="6" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+"
                                           data-error="The username must be like user@domain" 
                                           data-minlength-error="The username must be more than 6 long"
                                           autofocus>-->
                                    <input class="form-control" placeholder="User name" name="username" type="text" 
                                           data-minlength="4"
                                           data-error="The username must be specified" 
                                           data-minlength-error="The username must be more than 4 long" required
                                           autofocus>
                                    <div class="help-block with-errors"></div>
                                </div>
                                
							    <div class="form-group">
						            <select class="form-control" name="domain" placeholder="Domains">
						            {% for domain in domains %}
						            {% if domain[0] == 'local' %}
						            <option selected>{{ domain[0] }}</option>
						            {% else %}
						            <option>{{ domain[0] }}</option>
						            {% endif %}
						            {% endfor %}
						            </select>
							    </div>                                
                                
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" 
                                           data-minlength="6" value="">
                                    <div class="help-block with-errors"></div>
                                </div>
                                
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">{{ _('Remember Me') }}
                                    </label>
                                </div>
                                <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
                                <input type="hidden" name="code" value="{{ code }}">
                                <button type="submit" class="btn btn-lg btn-success btn-block">{{ _('Login') }}</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>                    
{% endblock %}
